<div id="entry-container">
  <main id="entry-card-wrapper">
    <div class="card z-depth-5" style="padding-bottom: 1px;">
      <div class="card-content">
        <p *ngIf="errorMessage && errorMessage.length" class="red-text">{{errorMessage}}</p>
        <form [formGroup]="loginForm" class="col s12">
          <mz-input-container class="col s12">
            <!--<i mz-icon-mdi mz-input-prefix class="material-icons">email</i>-->
            <input mz-input label='email' formControlName="email" [validate]="true" name="Email" id="email" type="email">
          </mz-input-container>
          <mz-input-container class="col s12">
            <!--<i mz-icon-mdi mz-input-prefix class="material-icons">lock</i>-->
            <input (keyup.enter)="login()" mz-input label='senha' formControlName="password" [validate]="true" name="Password" id="password" type="password">
          </mz-input-container>
          <div class="right-align row">
            <button (click)="login()" mz-button style="width: 100%">Pr√≥ximo</button>
          </div>
        </form>
        <div fxLayout="column" fxLayout.gt-sm="row" class="row">
          <div fxFlex="50%">
            <a disabled class="grey-text">Recuperar conta</a>
          </div>
          <div fxFlex="50%" class="right-align">
            <a routerLink="/cadastro">Cadastre-se</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
