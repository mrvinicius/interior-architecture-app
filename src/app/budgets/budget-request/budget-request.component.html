    <div class="black-secondary-text" style="display: inline-block; margin-bottom: 0.5rem; text-transform: uppercase;">
      Orçamentos
    </div>
    <div style="padding: 2px;">
      <mat-table #table [dataSource]="replySource" style="box-shadow: 0 1px 2px rgba(0,0,0,.23);">
        <ng-container matColumnDef="storeName">
          <mat-header-cell *matHeaderCellDef>Ponto de venda</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.storeName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef>Quant.</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.quantity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
          <mat-header-cell *matHeaderCellDef>Preço Unit.</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.unitPrice}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
          <mat-header-cell *matHeaderCellDef>Preço Total</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.totalPrice}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="color">
          <mat-header-cell *matHeaderCellDef>Cor</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.color}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="note">
          <mat-header-cell *matHeaderCellDef>Observações</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.note}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
