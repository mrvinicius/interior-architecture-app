<mdl-layout mdl-layout-fixed-header mdl-layout-fixed-drawer #mdlLayout1="mdlLayout">
    <mdl-layout-drawer class="side-bar">
        <mdl-layout-title class="title truncate">{{userName}}</mdl-layout-title>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link side-bar__link has-icon black-text" routerLink="/projetos" (click)="mdlLayout1.closeDrawer()">
                <img src="/assets/images/project.svg" class="detailed-icons medium" alt="Projetos">
                <span class="link-label">Projetos</span>
            </a>
            <a class="mdl-navigation__link side-bar__link has-icon black-text" routerLink="/clientes">
                <img src="/assets/images/clients.svg" class="detailed-icons medium" alt="Clientes">
                <span class="link-label">Clientes</span>
            </a>
            <!--<a class="mdl-navigation__link side-bar__link has-icon black-text">
                <img src="/assets/images/budget.svg" class="detailed-icons medium" alt="Orçamentos">
                <span class="link-label">Orçamentos</span>
            </a>-->
            <div class="divider"></div>
            <a class="mdl-navigation__link" routerLink="/perfil" (click)="mdlLayout1.closeDrawer()">Perfil</a>
        </nav>
    </mdl-layout-drawer>
    <mdl-layout-header class="top-bar">

        <mdl-layout-header-row>
            <mdl-layout-title>
                <mb-breadcrumb prefix="Muubox"></mb-breadcrumb>
            </mdl-layout-title>

            <mdl-layout-spacer>
            </mdl-layout-spacer>

        </mdl-layout-header-row>
        <!--<mdl-layout-header-row>

        </mdl-layout-header-row>-->
    </mdl-layout-header>
