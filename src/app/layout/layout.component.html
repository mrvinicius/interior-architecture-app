<!--mdl-layout-fixed-drawer-->
<mdl-layout mdl-layout-fixed-header mdl-layout-fixed-drawer #mdlLayout1="mdlLayout">
    <mdl-layout-drawer *ngIf="showSidebar" class="side-bar">
        <mdl-layout-title class="title truncate">{{userName}}</mdl-layout-title>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link side-bar__link has-icon black-text" routerLink="/projetos" (click)="mdlLayout1.closeDrawer()">
                <img src="/assets/images/project.svg" class="detailed-icons large" alt="Projetos">
                <span class="link-label">Propostas</span>
            </a>
            <a class="mdl-navigation__link side-bar__link has-icon black-text" routerLink="/clientes">
                <img src="/assets/images/clients.svg" class="detailed-icons large" alt="Clientes">
                <span class="link-label">Clientes</span>
            </a>
            <div class="divider"></div>
            <a class="mdl-navigation__link side-bar__link has-icon black-text pointer" routerLink="/perfil" (click)="mdlLayout1.closeDrawer()"> 
                <img src="/assets/images/user.svg" class="detailed-icons large" alt="Perfil">
                <span class="link-label">Perfil</span>
                <!--<i class="material-icons right">navigate_next</i>-->
            </a>
            <a class="mdl-navigation__link side-bar__link has-icon black-text pointer" (click)="logout(); mdlLayout1.closeDrawer();">
                <img src="/assets/images/power.svg" class="detailed-icons large" alt="Sair">
                <span class="link-label">Sair</span>
            </a>
        </nav>
    </mdl-layout-drawer>

    <mdl-layout-header *ngIf="showHeader" class="top-bar">

        <mdl-layout-header-row>
            <mdl-layout-title>
                <abx-breadcrumb prefix="InÃ­cio"></abx-breadcrumb>
            </mdl-layout-title>

            <mdl-layout-spacer>
            </mdl-layout-spacer>

        </mdl-layout-header-row>
        <!--<mdl-layout-header-row>

        </mdl-layout-header-row>-->
    </mdl-layout-header>

    <mdl-layout-content
        [style.margin]="!showHeader ? 0 : null" 
        [style.overflow-y]="overflowY"
        [ngClass]="{'showLoadingToast': showLoadingToast}"
        class="layout-content-container">
